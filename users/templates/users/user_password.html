{% extends "mailing/base.html" %}

{% load static %}

{% block title %}Генерация нового пароля{% endblock %}

{% block content %}
    <div class="card-header">
        <h3>Генерация нового пароля</h3>
    </div>

    <div class=" album py-5 bg-light">
        <div class="container">
            <a href="{% url "index" %}" class="btn btn-primary">На главную страницу</a>
            <br><br>
            <form method="post" class="row">
                {% csrf_token %}
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <h3>Будет сгенерирован новый пароль</h3>
                        <h3>и выслан на Ваш e-mail.</h3>
                    </div>
                    <button class="btn btn-lg btn-danger btn-block" type="submit">Сгенерировать</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

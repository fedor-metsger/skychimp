{% extends "mailing/base.html" %}

{% load static %}

{% block title %}object.name{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 col-sm-12 portfolio-item">
            <div class="card h-100">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="btn btn-success" value="Сохранить">
                    <form/>
                </div>
                <div class="card-footer">
                    {% if object.id %}
                        <a href="{% url 'client' object.id %}" class="btn btn-primary"><< Назад</a>
                    {% else %}
                        <a href="{% url 'client_list' %}" class="btn btn-primary"><< Назад</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}

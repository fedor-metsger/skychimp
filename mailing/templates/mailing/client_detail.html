{% extends "mailing/base.html" %}

{% load static %}

{% block title %}object.name{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 col-sm-12 portfolio-item">
            <div class="card h-100">
                <div class="card-body">
                    <h4 class="card-title">
                        <p>{{ object.name }}</p>
                    </h4>
                    <p class="card-text"><b>email:</b> {{ object.email }}</p>
                    <p class="card-text"><b>Комментарий:</b> {{ object.description }}</p>
                    <form action="update/">
                        <input class="btn btn-warning" type="submit" value="Редактировать"/>
                    </form>
                    <form action="delete/">
                        <input class="btn btn-danger" type="submit" value="Удалить"/>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{% url 'client_list' %}" class="btn btn-primary"><< Назад</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
